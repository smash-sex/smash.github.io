<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>List of Guests</title>
  <style>
    .title {
    font-size: 40px; /* Увеличен размер шрифта */
    font-weight: bold;
    margin-bottom: 30px;
    color: #000000; /* Приятный синий цвет */
    text-transform: uppercase; /* Преобразование текста в верхний регистр */
    letter-spacing: 2px; /* Расстояние между буквами */
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Легкая тень для текста */
  }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6fb;
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    .title {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .guest-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      justify-items: center;
    }
    .guest-card {
      background: #fff;
      border-radius: 25px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
      width: 200px;
    }
    .guest-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .guest-card .info {
      padding: 10px;
    }
    .guest-card .name {
      font-size: 16px;
      font-weight: bold;
      margin: 2.5px;
    }
    .guest-card .position {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">LIST OF GUESTS</div>
    <div class="guest-grid">
      <!-- Example guest cards -->
      <div class="guest-card">
        <img src="photos/jerry.jpg" alt="Guest Photo">
        <div class="info">

          <div class="position">Guest</div>
        </div>
      </div>
      <div class="guest-card">

      </div>

        </div>
      </div>
      <div class="guest-card">

</body>
</html>
